security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                # C'est ici qu'on g√®re la redirection automatique
                default_target_path: /redirect-user
            logout:
                path: app_logout

    access_control:
        - { path: ^/admin, roles: ROLE_PROFESSEUR }
        - { path: ^/student, roles: ROLE_ETUDIANT }